services:
  openvpn-client:
    build: vpn-client
    container_name: openvpn-client
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - VPN_CONFIG=/data/vpn-config.ovpn.conf
    volumes:
      - ./vpn-config/vpn-config.ovpn.conf:/data/vpn-config.ovpn.conf
    restart: unless-stopped
    networks:
      - outside
      - isolated

  primary-algorithm:
    volumes:
      - ./primary-algorithm:/app
    build: ./algorithm-base
    networks:
      - isolated
    command: bash -c "pip install -r requirements.txt && python primary.py"

  secondary-algorithm:
    volumes:
      - ./secondary-algorithm:/app
    build: ./algorithm-base
    networks:
      - isolated
    command: bash -c "pip install -r requirements.txt && python secondary.py"

networks:
  outside:
    ipam:
      config:
        - subnet: "172.18.238.0/24"
  isolated:
    internal: True
    ipam:
      config:
        - subnet: "172.16.238.0/24"
